version: 2
jobs:
  jdk-8:
    docker:
      - image: circleci/openjdk:8-jdk-browsers
      - image: circleci/postgres:9.6.3-alpine
        environment:
          POSTGRES_USER: root
          POSTGRES_DB: circle_test
    steps:
      - checkout
      - run: echo "Hello CircleCI! with jdk-8"
      - run: 
          name: wait for db
          command: dockerize -wait tcp://127.0.0.1:5432 -timeout 120s

  jdk-10:
    docker:
      - image: circleci/openjdk:10-jdk-browsers
      - image: circleci/postgres:9.6.3-alpine
        environment:
          POSTGRES_USER: root
          POSTGRES_DB: circle_test
    steps:
      - checkout
      - run: echo "Hello CircleCI! with jdk-10"
      - run: 
          name: wait for db
          command: dockerize -wait tcp://127.0.0.1:5432 -timeout 120s

  jdk-11:
    docker:
      - image: circleci/openjdk:11-jdk-browsers
      - image: circleci/postgres:9.6.3-alpine
        environment:
          POSTGRES_USER: root
          POSTGRES_DB: circle_test
    steps:
      - checkout
      - run: echo "Hello CircleCI! with jdk-11"
      - run: 
          name: wait for db
          command: dockerize -wait tcp://127.0.0.1:5432 -timeout 120s

workflows:
  version: 2
  build:
    jobs:
      - "jdk-8"
      - "jdk-10":
          requires:
            - "jdk-8"
      - "jdk-11":
          requires:
            - "jdk-10"
